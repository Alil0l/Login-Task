<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/imgs/clover.png"
      type="image/x-icon"
    />
    <title>Green Life | Coming soon</title>
    <!-- Link styles -->
    <link rel="stylesheet" href="./css/bootstrap-reboot.min.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap");
      body {
        height: 100dvh;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-image: url(./assets/imgs/bg.jpg);
        text-align: center;
      }
      h1 {
        font-size: 3.5vw;
        color: white;
        font-family: "Rubik Wet Paint";
      }
      h2 {
        font-size: 2.5vw;
        color: white;
        font-family: "Rubik Wet Paint";
      }
      p {
        font-size: 1.5vw;
        color: white;
        font-family: "Rubik Wet Paint";
      }
      span {
        font-size: 1.5vw;
        color: #8e1717;
        font-family: "Rubik Wet Paint";
      }
      button {
        width: 30%;
        min-height: 60px;
        font-size: calc(14px + 0.25vw);
        font-weight: bolder;
        color: #8e1717;
        background-color: #f5f6f8;
        border-radius: 8px;
        border: 1px solid #8e1717;
      }
    </style>
  </head>
  <body>
    <p>Welcome, <span class="name"></span></p>
    <h1>Currently, Our plants are growing</h1>
    <h2>ComIngSooN,,,</h2>
    <button onclick="signOut()">Sign Out</button>
    <script>
      (function loadSaved() {
        document.addEventListener("DOMContentLoaded", () => {
          const loggedIn = localStorage.getItem("loggedInUser");
          if (loggedIn) {
            document.querySelector(".name").innerHTML = loggedIn;
          }
        });
      })();
      function signOut() {
        window.location.href = "../login.html";
      }
    </script>
  </body>
</html>

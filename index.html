<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Life</title>
    <!-- Link styles -->
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="./css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <section class="sec-1" id="sec-1">
        <div class="container row">
          <div class="login-card row col-12 col-md-8">
            <div class="img col-12 col-md-7">
              <img src="./assets/imgs/loginbg.jpg" alt="green-leaf" />
            </div>
            <div class="form col-12 col-md-5">
              <h1>Green Life</h1>
              <h2>Sign up, it's free...</h2>
              <form>
                <div>
                  <label for="name">Name:</label>
                  <input type="text" name="name" id="name" />
                </div>
                <div>
                  <label for="email">Email:</label>
                  <input type="text" name="email" id="email" />
                </div>
                <div>
                  <label for="password">Password:</label>
                  <input type="text" name="password" id="password" />
                </div>
                <div>
                  <label for="phone">Phone:</label>
                  <input type="text" name="phone" id="phone" />
                </div>
                <button type="button">Sign Up</button>
              </form>
              <div class="icons row">
                <div class="icon">
                  <img src="./assets/imgs/f.png" alt="" />
                </div>
                <div class="icon">
                  <img src="./assets/imgs/x.png" alt="" />
                </div>
                <div class="icon">
                  <img src="./assets/imgs/g.png" alt="" />
                </div>
              </div>
              <div class="other-options"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Link Js -->
    <script src="./script/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Life</title>
    <!-- Link styles -->
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="./css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="./css/logInStyle.css" />
  </head>
  <body>
    <main>
      <section class="sec-1" id="sec-1">
        <div class="container row">
          <div class="login-card row col-md-10">
            <div class="img col-12 col-md-7">
              <img src="./assets/imgs/loginbg.jpg" alt="green-leaf" />
            </div>
            <div class="form col-12 col-lg-5">
              <h1>Green Life</h1>
              <h2>Sign up, <span>it's free...</span></h2>
              <form>
                <div>
                  <label for="email">Email:</label>
                  <input type="text" name="email" id="email" />
                </div>
                <div>
                  <label for="password">Password:</label>
                  <input type="text" name="password" id="password" />
                </div>

                <button type="button">Log in</button>
              </form>
              <div class="icons row">
                <div class="icon">
                  <img src="./assets/imgs/f.png" alt="" />
                </div>
                <div class="icon">
                  <img src="./assets/imgs/x.png" alt="" />
                </div>
                <div class="icon">
                  <img src="./assets/imgs/g.png" alt="" />
                </div>
              </div>
              <div class="other-options">
                <p>
                  Not Registered?
                  <a href="./index.html" class="login-word">
                    Creat account here</a
                  >
                </p>
                <p>
                  Forget Password?
                  <a href="#" class="reset-word"> Reset here</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Link Js -->
    <script src="./script/script.js"></script>
  </body>
</html>
